<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>staicu, viviana</title>
  <link rel="icon" type="image/svg+xml" href="/assets/cube.svg" />
  <link rel="apple-touch-icon" type="image/svg+xml" href="/assets/cube.svg" />
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('navbar').innerHTML = html; });
  </script>

  <!-- Hero Section (placeholder image for 3D scene) -->
  <main class="relative h-screen">
    <div class="hero-image-container" style="width:100%;height:60vh;display:flex;align-items:center;justify-content:center;background:#f0f0f0;">
      <img src="assets/placeholder.png" alt="3D scene placeholder" style="max-width:100%;max-height:100%;object-fit:contain;" />
    </div>
    <!-- HomeData content -->
    <div class="absolute bottom-[10rem] left-0 w-full">
      <div class="grid grid-cols-5">
        <div class="lg:col-start-2 col-start-2 p-0 m-0 text-offBlack text-cap font-SuisseWorks">
          <!-- x, y mouse coordinates (not shown in static) -->
        </div>
        <div class="lg:col-start-2 col-start-2 col-span-1 text-offBlack text-[12px] leading-[1.2rem]">
          <br />
          Multidisciplinary designer exploring motion, generative visual systems, and multimodal identities.
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
</body>
</html>
